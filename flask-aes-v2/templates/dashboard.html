<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .question-buttons-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .question-buttons-container button {
            padding: 10px 20px;
            font-size: 16px;
        }

        #questionText {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            height: 400px;
            margin-bottom: 10px;
            padding: 5px;
            font-size: 16px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Welcome, {{ username }}! <a href="/logout">Logout</a></h1>

    <div class="question-buttons-container">
        <button onclick="displayQuestion(1)">Question 1</button>
        <button onclick="displayQuestion(2)">Question 2</button>
        <button onclick="displayQuestion(3)">Question 3</button>
        <button onclick="displayQuestion(4)">Question 4</button>
        <button onclick="displayQuestion(5)">Question 5</button>
        <button onclick="displayQuestion(6)">Question 6</button>
        <button onclick="displayQuestion(7)">Question 7</button>
        <button onclick="displayQuestion(8)">Question 8</button>
    </div>

    <div id="questionText"></div>

    <form action="/submit_answer" method="POST">
        <input type="hidden" name="question_number" id="questionNumberField" value="1">
        <br>
        <textarea name="answer" placeholder="Write your answer here"></textarea>
        <br>
        <input type="submit" value="Submit Answer">
    </form>

    <script>
        // JavaScript function to display question text and set the question number for the answer form
        function displayQuestion(questionNumber) {
            var questionTextDiv = document.getElementById('questionText');
            questionTextDiv.innerText = "This is question number " + questionNumber;

            // Set the question number value in the hidden field of the answer form
            var questionNumberField = document.getElementById('questionNumberField');
            questionNumberField.value = questionNumber;
        }
    </script>
</body>
</html>
